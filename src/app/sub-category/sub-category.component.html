<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
     {{mainCategory}}
    
    </ion-title>
    <ion-icon name="add-circle-outline" style="margin-right: 20px;" size="large" slot="end" (click)="addCategory(mainId,mainCategory)"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>

      <ion-title size="large"> {{mainCategory}}
       
      </ion-title>
      <ion-icon name="add-circle-outline"  style="margin-right: 20px;" size="large" slot="end"  (click)="addCategory(mainId,mainCategory)"></ion-icon>
    </ion-toolbar>
  </ion-header>
 
  <ion-list *ngFor = "let items of allMainCat">
    <ion-item  color="success">
      <ion-label (click)="subCategory(items.ID)">{{items.NAME}}</ion-label>
      <ion-icon name="trash-outline" slot="end" (click)="deleteCategory(items.ID)"></ion-icon>
      <ion-icon name="add-circle-outline" slot="end" (click)="addCategory(items.ID,items.NAME)"> </ion-icon>
      <ion-icon name="caret-down-outline"  slot="end" (click)="subCategory(items.ID)"></ion-icon>
    
    </ion-item>
    <div style="display: none;" id="{{items.ID}}">
      <ion-list  *ngFor = "let items of subCat">
      <ion-item   color="warning">
        <ion-label>{{items.NAME}}</ion-label>
        <ion-icon name="trash-outline" slot="end" (click)="deleteCategory(items.ID)"></ion-icon>
        <ion-icon name="add-circle-outline" (click)="addCategory(items.ID,items.NAME)" slot="end"> </ion-icon>
        <ion-icon name="caret-forward-outline"  (click)="openSubCategory(items)" slot="end" ></ion-icon>
      
      </ion-item>
    </ion-list>
    </div>
   </ion-list>
